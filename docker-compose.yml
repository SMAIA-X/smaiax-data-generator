services:
  rabbitmq:
    image: rabbitmq:4.0.2-management-alpine
    container_name: smaiax-mqtt-broker
    ports:
      - "1883:1883"  # MQTT port
      - "15672:15672"  # RabbitMQ Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "rabbitmq-plugins enable rabbitmq_management rabbitmq_mqtt && rabbitmq-server"
    networks:
      - smaiax-iot-network

  data_generator:
    build: .
    container_name: data_generator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - SMART_METER_ID=070dec95-56bb-4154-a2c4-c26faf9fff4d
      - TENANT_ID=2edce4d5-47ef-433e-b058-827d7cde050d
      - MQTT_BROKER_HOST=smaiax-mqtt-broker
      - MQTT_PORT=1883
      - MQTT_USERNAME=user
      - MQTT_PASSWORD=password
      - TIME_INTERVAL=5
    links:
      - rabbitmq
    networks:
      - smaiax-iot-network

networks:
  smaiax-backend-network:
    name: "smaiax-backend-network"
    driver: bridge
  smaiax-iot-network:
    name: "smaiax-iot-network"
    driver: bridge